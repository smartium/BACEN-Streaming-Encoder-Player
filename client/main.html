<head>
  <title>BACEN - Teste de Streaming</title>
  <script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script>
</head>

<body>
  <h1>BACEN - Teste de Streaming</h1>
  <h4>Acesso no navegador: <a href="http://192.168.200.88/">http://192.168.200.88/</a></h4>

  <video id="videoElement" controls autoplay></video>
  <script>
    if (flvjs.isSupported()) {
      var videoElement = document.getElementById('videoElement');
      var flvPlayer = flvjs.createPlayer({
        type: 'flv',
        isLive: true,
        url: 'http://192.168.200.88:8000/live/evento.flv'
      });
      flvPlayer.attachMediaElement(videoElement);
      flvPlayer.load();
      flvPlayer.play();
    }
  </script>

  <p>{{getEnv}}</p>
</body>
